<h2> Fav Heroes</h2>

<ul class="heroes">
  @for (hero of heroes; track hero.id) {
  @if (hero && hero.isFavorite===true) {
  <button type="button" (click)="showInfo(hero)" style="background-color: pink;">
    <span class="badge">{{hero.id}}</span>
    <span class="name">{{hero.name}}</span>
  </button>
  }
}
</ul>
