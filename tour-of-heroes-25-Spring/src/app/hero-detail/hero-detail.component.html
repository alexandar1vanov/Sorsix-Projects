@if (hero$ | async;as hero) {
  <h3>{{ hero.name }} Details</h3>
  <p>
    ID: <span>{{ hero.id }}</span>
  </p>
  <p>
    Name: <span>{{ hero.name }}</span>
  </p>
  <p>
    Power: <span>{{ hero.power }}</span>
  </p>
  <a routerLink="/hero-detail/{{hero.id - 1}}">Prev</a>
  <a routerLink="/hero-detail/{{hero.id + 1}}">Next</a>
} @else {
  <a routerLink="/hero-detail/6">Prev</a> |
  <p style="color: red;">Hero not found</p>
}
